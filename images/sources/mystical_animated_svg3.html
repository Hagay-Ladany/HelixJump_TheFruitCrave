<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="Hagay Ladany">
<style>
    body { 
        margin: 0; 
        padding: 0; 
        background-color: #000; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        overflow: hidden; 
        font-family: "Segoe UI Emoji", "Noto Color Emoji", "Apple Color Emoji", sans-serif; 
    }

    .scene {
        position: relative;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle at center, #464275 0%, #2e2b56 70%, #1a1838 100%);
        overflow: hidden;
        box-shadow: 0 0 50px rgba(46, 43, 86, 0.5);
    }

    .icon {
        position: absolute;
        transform-origin: center;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1;
        user-select: none;
        cursor: default;
    }

    .color-pink { color: #ea859a; filter: drop-shadow(0 0 5px #ea859a); }
    .color-blue { color: #b0cbe3; filter: drop-shadow(0 0 5px #b0cbe3); }
    
    .emoji-eye {
        font-size: 40px;
        filter: drop-shadow(0 0 8px rgba(234, 133, 154, 0.5)); 
    }

    @keyframes twinkleSpicy {
        0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); filter: hue-rotate(0deg) drop-shadow(0 0 5px currentColor); }
        50% { opacity: 0.7; transform: scale(1.3) rotate(25deg); filter: hue-rotate(30deg) drop-shadow(0 0 10px currentColor); }
    }
    
    @keyframes blink {
        0%, 96%, 100% { transform: scaleY(1); }
        98% { transform: scaleY(0.1); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-4px) rotate(2deg); }
        75% { transform: translateY(4px) rotate(-2deg); }
    }

    @keyframes shoot {
        0% { transform: translate(-100px, -100px) rotate(45deg) scale(0.5); opacity: 0; }
        10% { opacity: 1; }
        30% { transform: translate(700px, 700px) rotate(45deg) scale(1); opacity: 0; }
        100% { opacity: 0; }
    }

    .anim-twinkle-slow { animation: twinkleSpicy 3s infinite ease-in-out; }
    .anim-twinkle-fast { animation: twinkleSpicy 1.5s infinite ease-in-out; }
    
    .eye-wrapper {
        position: absolute;
        animation: float 8s infinite ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .eye-inner {
        display: block;
        animation: blink 4s infinite;
        transform-origin: center 60%; 
    }

    .shooting-star {
        position: absolute;
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, rgba(255,255,255,0), #fff, rgba(255,255,255,0));
        animation: shoot 6s infinite ease-in;
        opacity: 0;
        filter: drop-shadow(0 0 5px #fff);
    }

    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1s; }
    .delay-3 { animation-delay: 1.5s; }
    .delay-4 { animation-delay: 2s; }
    .delay-shoot-1 { animation-delay: 1s; top: 20%; left: 10%; }
    .delay-shoot-2 { animation-delay: 4s; top: 50%; left: -10%; }

</style>
</head>
<body>

<div class="scene">

    <div class="shooting-star delay-shoot-1"></div>
    <div class="shooting-star delay-shoot-2"></div>

    <div class="icon color-pink anim-twinkle-slow" style="left: 500px; top: 50px; font-size: 60px;">?</div>
    
    <div class="icon color-pink anim-twinkle-fast delay-1" style="left: 40px; top: 80px; font-size: 45px;">?</div>
    
    <div class="icon color-pink anim-twinkle-slow delay-2" style="left: 280px; top: 160px; font-size: 25px;">?</div>
    
    <div class="icon color-pink anim-twinkle-fast" style="left: 430px; top: 480px; font-size: 40px;">?</div>
    
    <div class="icon color-pink anim-twinkle-slow delay-3" style="left: 50px; top: 400px; font-size: 55px;">?</div>
    
    <div class="icon color-pink anim-twinkle-fast delay-2" style="left: 550px; top: 450px; font-size: 30px;">?</div>
    
    <div class="icon color-pink anim-twinkle-slow" style="left: 80px; top: 280px; font-size: 20px;">?</div>

    <div class="icon color-blue anim-twinkle-slow delay-4" style="left: 200px; top: 30px; font-size: 35px;">?</div>
    <div class="icon color-blue anim-twinkle-fast delay-1" style="left: 200px; top: 320px; font-size: 45px;">?</div>
    <div class="icon color-blue anim-twinkle-slow delay-3" style="left: 450px; top: 320px; font-size: 40px;">?</div>
    <div class="icon color-pink anim-twinkle-fast" style="left: 180px; top: 520px; font-size: 25px;">?</div>
    <div class="icon color-pink anim-twinkle-slow delay-2" style="left: 550px; top: 180px; font-size: 25px;">?</div>

    <div class="icon color-pink anim-twinkle-slow" style="left: 100px; top: 50px; font-size: 12px;">?</div>
    <div class="icon color-pink delay-1" style="left: 350px; top: 100px; font-size: 8px;">?</div>
    <div class="icon color-blue delay-2" style="left: 50px; top: 250px; font-size: 8px;">?</div>
    <div class="icon color-blue anim-twinkle-fast" style="left: 400px; top: 220px; font-size: 10px;">?</div>
    <div class="icon color-pink delay-3" style="left: 350px; top: 400px; font-size: 10px;">?</div>
    <div class="icon color-pink" style="left: 500px; top: 350px; font-size: 8px;">?</div>
    <div class="icon color-blue delay-1" style="left: 100px; top: 450px; font-size: 8px;">?</div>
    <div class="icon color-blue delay-4" style="left: 580px; top: 80px; font-size: 8px;">?</div>
    <div class="icon color-pink delay-2" style="left: 300px; top: 550px; font-size: 10px;">?</div>

    <div class="eye-wrapper delay-1" style="left: 120px; top: 80px; transform: rotate(-10deg);">
        <div class="eye-inner">
            <span class="emoji-eye">???</span>
        </div>
    </div>

    <div class="eye-wrapper delay-3" style="left: 480px; top: 260px; transform: rotate(10deg);">
        <div class="eye-inner">
             <span class="emoji-eye">???</span>
        </div>
    </div>

    <div class="eye-wrapper delay-2" style="left: 220px; top: 420px; transform: rotate(-15deg);">
        <div class="eye-inner">
             <span class="emoji-eye" style="font-size: 35px;">???</span>
        </div>
    </div>

</div>

</body>
</html>
