<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes blink {
        0%, 35%, 100% { opacity: 1; }
        45%, 55% { opacity: 0; }
        65% { opacity: 1; }
      }
      @keyframes colorShift {
        0% { filter: hue-rotate(0deg) saturate(100%); }
        25% { filter: hue-rotate(90deg) saturate(100%); }
        50% { filter: hue-rotate(180deg) saturate(100%); }
        75% { filter: hue-rotate(270deg) saturate(100%); }
        100% { filter: hue-rotate(360deg) saturate(100%); }
      }
      
      .star { animation: twinkle 2.5s infinite; font-size: 48px; }
      .dot { animation: twinkle 3s infinite; font-size: 14px; }
      .eye { animation: blink 2.5s infinite, colorShift 3s infinite; font-size: 56px; }
      .moon { font-size: 50px; }
      .sparkle { animation: twinkle 2s infinite; font-size: 36px; }
      
      text { dominant-baseline: middle; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#3d3a52"/>
  
  <!-- Stars -->

  <text x="380" y="160" class="sparkle" style="animation-delay: 0.2s;">ğŸ’«</text>

  <text x="70" y="200" class="moon">ğŸŒ™</text>

  <text x="40" y="140" class="dot" style="animation-delay: 0.2s;">â€¢</text>

  <!-- Eyes with random positions -->
  <g id="eye-container"></g>
</svg>

<script>
const positions = [
  {x: 150, y: 150}, {x: 500, y: 400}, {x: 300, y: 560},
  {x: 100, y: 250}, {x: 420, y: 150}, {x: 240, y: 380},
  {x: 550, y: 300}, {x: 80, y: 480}, {x: 380, y: 500},
  {x: 200, y: 200}, {x: 520, y: 180}, {x: 320, y: 420}
];

const eyeContainer = document.getElementById('eye-container');

const eyeEmojis = ['ğŸ‘ï¸', 'ğŸ‘€', 'ğŸ˜ ', 'ğŸ¤¨'];

function addRandomEyes() {
  eyeContainer.innerHTML = '';
  for (let i = 0; i < 4; i++) {
    const pos = positions[Math.floor(Math.random() * positions.length)];
    const eye = eyeEmojis[Math.floor(Math.random() * eyeEmojis.length)];
    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
    text.setAttributeNS(null, 'x', pos.x);
    text.setAttributeNS(null, 'y', pos.y);
    text.setAttributeNS(null, 'class', 'eye');
    text.setAttributeNS(null, 'style', `animation-delay: ${i * 0.6}s, ${i * 0.3}s;`);
    text.textContent = eye;
    eyeContainer.appendChild(text);
  }
}

addRandomEyes();
setInterval(addRandomEyes, 2500);

// Save SVG button
const btn = document.createElement('button');
btn.textContent = 'â¬‡ï¸ Download SVG';
btn.style.cssText = 'position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background: #e8a4b8; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; color: #3d3a52; z-index: 1000;';
btn.onclick = () => {
  const svg = document.querySelector('svg').outerHTML;
  const blob = new Blob([svg], { type: 'image/svg+xml' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'mystical-eyes.svg';
  a.click();
  URL.revokeObjectURL(url);
};
document.body.appendChild(btn);
</script>
